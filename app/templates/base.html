<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{% block title %}Vermont Public Radio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{{ social.description }}{% endblock %}">
    <meta name="author" content="Matthew Parrilla, VPR, @mattparrilla">

    <!-- Styles -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">

{% include "social.html" %}
{% include "underwriter.html" %}
{% include "analytics.html" %}

</head>

<body>

{% include "navbar.html" %}

{% block content %}{% endblock %}

<div id=footer_container"> <!-- Allows me to do full-width bg for footer -->
    <div id="body" class="container">
        <footer> <p>&copy; Vermont Public Radio 2013</p> </footer>
    </div>
</div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
{% block scripts %}
{% endblock %}

</body>
</html>
